# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Zahnarzt Dr. med. dent. Sandra Daller
title_separator: "|"
name: "Dr. med. dent. Sandra Daller"
email: praxis@daller.org
telefon: "+43 6452 / 21013"
locale: "de-AT"
description: >-
  Zahnarzt Dr. med. dent. Sandra Daller in Altenmarkt im Pongau / Salzburg. Eben, Flachau, Radstadt
  CAD / CAM, Abdruckfrei, DVT - digitale Volumentomographie, digitaler Abdruck, Knirschschiene
logo: "/assets/images/icon.svg"
atom_feed:
  hide: true

baseurl: ""
url: "https://zahnarzt.daller.org"
domain: "zahnarzt.daller.org"

# Build settings
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "dirt"
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-sitemap

include: ["_pages"]

defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      share: true
      related: false
